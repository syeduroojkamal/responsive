<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive</title>
  </head>
  <body>
    <div class="flex h-svh justify-center bg-slate-800">
      <form
        action="{signUp}"
        class="flex h-svh flex-col items-center justify-center gap-4 text-white w-80"
      >
        <h1 class="mb-8 w-full self-start text-5xl">Sign Up</h1>
        <input
          class="w-full rounded p-2 text-white bg-slate-700"
          type="text"
          name="name"
          placeholder="Name"
        />
        <input
          class="w-full rounded p-2 text-white bg-slate-700"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="w-full rounded p-2 text-white bg-slate-700"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button class="w-full rounded bg-blue-500 py-2">Sign Up</button>
        <span>
          Already have an Account? <a class="text-blue-400">Log in</a>
        </span>
      </form>
    </div>
  </body>
</html>
